language: rust
dist: trusty

before_install:
  - nvm install 9
  - curl https://yarnpkg.com/install.sh > /tmp/install-yarn.sh
  - chmod +x /tmp/install-yarn.sh
  - /tmp/install-yarn.sh --version 1.16.0
  - export PATH="$HOME/.yarn/bin:$PATH"

custom:
  test: &test
    stage: test
    script:
      - ./ci/run_tests.sh
  deploy: &deploy
    stage: deploy
    if: (tag IS present)
    rust: nightly-2019-04-30
    script: ./ci/build_for_deployment.sh
    deploy:
      provider: releases
      # To generate the API key:
      #   1. On Github: Settings -> Developer settings -> Personal access tokens -> Generate new token
      #   2. Select only `public_repo`
      #   3. gem install travis
      #   4. travis login
      #   5. travis encrypt <TOKEN>
      api_key:
        secure: 
      file_glob: true
      file:
        - target/travis-deployment/*
      skip_cleanup: true
      on:
        repo: nokia/memory-profiler
        branch: master
        tags: true

jobs:
  include:
    - <<: *test
      os: linux
      rust: nightly-2019-04-30
      env: TEST_SUBSET=1

    - <<: *test
      os: linux
      rust: nightly-2019-04-30
      env: TEST_SUBSET=2

    - <<: *test
      os: linux
      rust: nightly
      env: TEST_SUBSET=1

    - <<: *test
      os: linux
      rust: nightly
      env: TEST_SUBSET=2

    - <<: *test
      os: linux
      rust: stable

    - <<: *test
      os: linux
      rust: beta

    - <<: *deploy
      os: linux
